<section class="main">
  <div class="flexGrid" *ngIf="(characterService.favoriteCharacters | async) as characters; else noCharacter">

    <app-card *ngFor="let character of characters" (favoriteEmitter)="favoriteCharacter($event)"
              [character]="character"></app-card>

  </div>

  <ng-template #noCharacter>
    no Character
  </ng-template>

</section>
