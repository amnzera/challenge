<section class="main">
  <div class="flexGrid" *ngIf="characters else loading">

    <app-card *ngFor="let character of characters" (favoriteEmitter)="favoriteCharacter($event)"
              [character]="character"></app-card>

  </div>

  <ng-template #loading>
    <app-loading></app-loading>
  </ng-template>

  <app-paginator (paginatorEmitter)="paginator($event)"></app-paginator>
</section>
